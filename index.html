<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href="assets/css/style.css">
    <title>NBA Hangman</title>
  </head>
  <body>

    <div class="container">
      <header>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Hangman: NBA Teams!</h1>
            <p class="lead">Press any key to get started! </p>
          </div>
        </div>
      </header>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Team to Guess</h3>
      </div>
      <div class="panel-body">
        <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
      </div>
    </div>
     
    <div class="panel panel-default">
       <div class="panel-body">
         Wrong Guesses: <span id="wrongGuesses"></span>
      </div>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-body">
        Guesses Left: <span id="numGuesses"></span>
      </div>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-body">
        Win Counter: <span id="winCounter">0</span>
      </div>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-body">
        Loss Counter:  <span id="lossCounter">0</span>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
